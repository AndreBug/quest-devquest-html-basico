<!DOCTYPE html>
<html lang="en">

</head>
<body>

            <th>Valor</th>
        </tr>
        <tr class="produto-moda">
            <td>Camiseta</td>
            <td>M</td>

        </tr>
        <tr class="produto-moda">
            <td>Tênis</td>

        </tr>
    </table>
    <table>

        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="produto-casa">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="produto-casa">
            <td>Tênis</td>

</html>
